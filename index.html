<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
 
<body>
    <header>
        <h1>
            BookShelf Web Storage
        </h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="container-form bg-white shadow" id="add-todo">
                <h2 class="container-header text-center">Masukan Buku Baru</h2>
                <form class="form" action="#" id="form">
                    <div class="form-group form-title">
                        <label for="title">Judul</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group form-title">
                        <label for="author">Penulis</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group form-title">
                        <label for="year">Tahun</label>
                        <input type="number" id="year" name="year" required min="1900" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                    </div>
                    <div class="form-group form-title">
                        <label for="year">Jenis</label>
                        <select class="dropdown" id="category" name="category" required>
                            <option value="">-- Select --</option>
                            <option class="option" value="Ensiklopedia">Ensiklopedia</option>
                            <option class="option" value="Novel">Novel</option>
                            <option class="option" value="Komik">Komik</option>
                            <option class="option" value="Biografi">Biografi</option>
                            <option class="option" value="Majalah">Majalah</option>
                            <option class="option" value="Karya Ilmiah">Karya Ilmiah</option>
                            <option class="option" value="Panduan">Panduan</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <p>Selesai dibaca</p>
                        <input type="checkbox" id="isComplete" name="isComplete">
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>

            <div class="container-total">
                <div class="container-form total-uncompleted">
                    <h2></h2>
                </div>
                <div class="container-form total-completed">
                    <h2></h2>
                </div>
                <div id="chart"></div>
            </div>    
            
        </div>

        <div class="container-search">
            <input type="text" id="search" placeholder="search...">
            <button type="submit" id="searchButton">Search</button>
            <button type="submit" id="removeButton">Remove</button>
        </div>
        <div id="filteredTodos"></div>
        

        <div class="container bg-white shadow">
            <div class="container-not"> 
                <h2 class="container-header">Belum Selesai Dibaca</h2>
                <div class="list-item" id="todos">
                    
                </div>
            </div>
    
            <div class="container-finish">
                <h2 class="container-header">Selesai Dibaca</h2>
                <div class="list-item" id="completed-todos">
                    
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <p>&copy; 2024 Stephen Anugerah Wau. Github click <a href="https://github.com/Stephen-Wau" target="_blank">here</a></p>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
</body>

</html>
